<svg width="160" height="160" viewBox="0 0 160 160" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="80" cy="80" r="75" fill="url(#logoGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- Medical cross -->
  <rect x="70" y="45" width="20" height="70" fill="#fff" rx="2"/>
  <rect x="45" y="70" width="70" height="20" fill="#fff" rx="2"/>
  
  <!-- Voxel cube representation -->
  <g transform="translate(80, 80)">
    <!-- Cube faces -->
    <polygon points="-15,-15 15,-15 15,15 -15,15" fill="none" stroke="#fff" stroke-width="2" opacity="0.8"/>
    <polygon points="15,-15 25,-5 25,15 15,15" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
    <polygon points="15,-15 25,-5 5,5 -15,-15" fill="none" stroke="#fff" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Text -->
  <text x="80" y="140" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">VoxelInsight</text>
</svg> 